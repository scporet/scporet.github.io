---
layout: default
---

<html>
  <body>

  
   <h1>{{ page.title }}</h1>

    <ul class="tagged">
      <li>{{ page.date | date_to_string }} | Tags: {% for tag in page.tags %}
       <a href="/tags/{{ tag }}/">{{ tag }}</a>
       {% endfor %}
      </li>
    </ul>
  
   <div>

         {{ content }}

   </div>         
               

  </body>
  </html>
